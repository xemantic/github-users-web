<html class="mdc-typography">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>git-hub-users-web: lists GitHub users</title>
    <style>
      /* Avoiding Flash-Of-Unstyled-Content (FOUC) according to: https://material.io/components/web/catalog/snackbars/ */
      .mdc-snackbar {
        transform: translateY(100%);
      }
    </style>
    <link rel="stylesheet"
          href="node_modules/material-components-web/dist/material-components-web.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="#" class="material-icons menu">menu</a>
        </section>
        <section>
          <i class="material-icons searchIcon">search</i>
          <input id="queryInput"
                 class="searchBox"
                 type="text"
                 placeholder="Search GitHub users"
                 aria-label="Search GitHub users">
        </section>
      </div>
    </header>
    <aside class="mdc-temporary-drawer mdc-typography">
      <nav class="mdc-temporary-drawer__drawer">
        <header class="mdc-temporary-drawer__header">
          <div class="mdc-temporary-drawer__header-content"><code>github-users-web</code></div>
        </header>
        <nav id="icon-with-text-demo" class="mdc-temporary-drawer__content mdc-list">
          <a class="mdc-list-item mdc-temporary-drawer--selected" href="https://github.com/xemantic/github-users">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Project on GitHub
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
          </a>
        </nav>
      </nav>
    </aside>
    <main class="mdc-toolbar-fixed-adjust">
      <section id="userListSection">
        <div id="userList">
          <div class="mdc-grid-list mdc-grid-list--with-icon-align-end">
            <ul id="userTiles" class="mdc-grid-list__tiles"></ul>
          </div>
          <div id="userListActions">
            <button class="mdc-button mdc-button--raised mdc-button--primary"
                    id="loadMore"
                    data-mdc-auto-init="MDCRipple"
                    disabled>Load More</button>
          </div>
        </div>
      </section>
    </main>

    <div class="mdc-snackbar"
         aria-live="assertive"
         aria-atomic="true"
         aria-hidden="true">
      <div class="mdc-snackbar__text"></div>
      <div class="mdc-snackbar__action-wrapper">
        <button type="button" class="mdc-button mdc-snackbar__action-button"></button>
      </div>
    </div>

    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script src="node_modules/google-closure-library/closure/goog/base.js"></script>
    <script src="js/deps.js"></script>
    <script>goog.require("com.xemantic.githubusers.web.app");</script>
    <script src="GitHubUsers/GitHubUsers.nocache.js"></script>

  </body>
</html>
